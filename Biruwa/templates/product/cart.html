{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container mt-5 pt-5">
   <h2 class="mb-5 text-center">Shopping Cart</h2>
   {% include 'includes/messages.html' %}
   <div class="row justify-content-center">
      <div class="col-md-12">
         <div class="table-responsive">
            <table id="myTable" class="table">
               <thead>
                  <tr>
                     <th>Product</th>
                     <th>Name</th>
                     <th class="text-center">Price</th>
                  </tr>
               </thead>
               <tbody>
                  {% for p in products %}
                  {% if p %}
                  <tr>
                     <td>
                        <div class="product-img">
                           <div class="img-prdct">
                              <img src="{{ p.product_photo.url }}">
                           </div>
                        </div>
                     </td>
                     <td>
                        <p>{{ p.product_title }}</p>
                        <br>
                        <a href="{% url 'remove-from-cart' p.id %}">
                           <i class="fas fa-trash-alt"></i>
                        </a>
                        
                     </td>
                     <td>
                        <input type="text" value="{{ p.price }}" class="price form-control" disabled>
                  
                  </tr>
                  {%else%}
                  <br><br><br>
                  <h1>no products</h1>
                  {% endif %}
                  {% endfor %}



               </tbody>
               <tfoot>
                  <tr>
                     <td colspan="3"></td>
                     <td>
                        
                     </div>
                     <br><br><br>
                     <div style="text-align: center;">
                       <a href="{% url 'customer-address' %}"><button class="button" ><span>Purchase </span></button></a>
                     </div>
                     </td>
                  </tr>
               </tfoot>
            </table>
         </div>
      </div>
   </div>
</div>

{% endblock %}
