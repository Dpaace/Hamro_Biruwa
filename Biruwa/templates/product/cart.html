{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container mt-5 pt-5">
   <h2 class="mb-5 text-center">Shopping Cart</h2>
   <div class="row justify-content-center">
      <div class="col-md-12">
         <div class="table-responsive">
            <table id="myTable" class="table">
               <thead>
                  <tr>
                     <th>Product</th>
                     <th>Name</th>
                     <th>Qty</th>
                     <th>Price</th>
                     <th class="text-right">
                        <span id="amount" class="amount1">Amount</span>
                     </th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td>
                        <div class="product-img">
                           <div class="img-prdct">
                              <img src="/static/Images/Product/apple.png">
                           </div>
                        </div>
                     </td>
                     <td>
                        <p>Apple Seeds</p>
                        <br>
                        <i class="fas fa-trash-alt"></i>
                     </td>
                     <td>
                        <div class="button-container">
                           <button class="cart-qty-minus" type="button" value="-">-</button>
                           <input type="text" name="qty" min="0" class="qty form-control" value="0" />
                           <button class="cart-qty-plus" type="button" value="+">+</button>
                        </div>
                     </td>
                     <td>
                        <input type="text" value="72" class="price form-control" disabled>
                     </td>
                     <td>$ <span id="amount" class="amount">0</span>
                     </td>
                  </tr>



               </tbody>
               <tfoot>
                  <tr>
                     <td colspan="4"></td>
                     <td>
                        <strong>TOTAL = $ <span id="total" class="total">0</span>
                        </strong>
                     </td>
                  </tr>
               </tfoot>
            </table>
         </div>
      </div>
   </div>
</div>

{% endblock %}
